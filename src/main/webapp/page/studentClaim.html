                <div class="weui-cell__hd"><label for="" class="weui-label">学校名</label></div>

            <div class="weui-cell">

                <div class="weui-cell__bd">
                    <input class="weui-input" id="inputYear" name="year" readonly="readonly" type="number" pattern="[0-9]*" placeholder=""/>

            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                <div class="weui-cell__bd">
                    <input id="inputStudent" name="student" class="weui-input" placeholder=""/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">身份证号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" id="inputIdCard" name="idCard" placeholder="请输入身份证号"/>
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">

                   	 	<select id="selectSex" name="sex" class="weui-select">

                	</div>
            </div>	
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">出生日期</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="inputBirthday" name="birthday" type="date" value=""/>
                </div>
            </div>
			<div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">现居城市</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="inputCity" name="city" type="text" placeholder="请输入现在所在城市，如北京、上海、深圳"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">单位</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="inputCompany" name="company" type="text" placeholder="请输入现在所在的工作单位，如阿里、腾讯"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">职务/头衔</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="inputJobTitle" name="jobTitle" type="text" placeholder="请输入现在职务/头衔,如经理、总监"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="inputMobilephone" name="mobilephone" type="number" pattern="[0-9]*" placeholder=""/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">邮箱</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" id="inputEmail" name="email" placeholder="请输入邮箱，如123@qq.com"/>
                </div>
            </div>
            </form>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">

                            <!-- <div class="weui-uploader__info">0/2</div> -->
                        </div>
                        <div class="weui-uploader__bd">

                                </li>
                            </ul> -->
                            <div class="weui-uploader__input-box">

                        </div>

        <div class="weui-btn-area">
            <a id="buttonStudent" class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
        </div>
		
		<div id="formRemark" class="weui-cells__tips">底部说明文字底部说明文字</div>
		</div>
		<div id="pageFt" class="page__ft">
			<a href="javascript:myHome()"><img width="168"
				src="../images/icon_footer_link.png" /></a>
		</div>
	</div>
	
	<!--BEGIN toast-->
    <div id="toast1" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p id="toast1Message" class="weui-toast__content">OK</p>

<script type="text/javascript">
	
	//document.getElementById("");
	//new Node().nodeValue;
	
	var pageBd = document.getElementById("pageBd");
	var formRemark = document.getElementById("formRemark");
	var pageFt = document.getElementById("pageFt");
	var formHead = document.getElementById("formHead");
	
	var inputStudentCode = document.getElementById("inputStudentCode");
	var inputSchool = document.getElementById("inputSchool");
	var inputYear = document.getElementById("inputYear");
	var inputStudent = document.getElementById("inputStudent");
	var inputMobilephone = document.getElementById("inputMobilephone");
	
	var formStudent = document.getElementById("formStudent");
	var inputStudentHeader = document.getElementById("inputStudentHeader");
	var buttonStudent = document.getElementById("buttonStudent");
	var toast1 = document.getElementById("toast1");
	var toast1Message = document.getElementById("toast1Message");
	
	var urlStudentClaim = "../student/studentClaim.do";
	
	window.onload = function() {  
		
		schoolCode = request.QueryString("schoolCode");
		schoolWX = request.QueryString("schoolWX");
		schoolLogoUrl = request.QueryString("schoolLogoUrl");
		
		var studentCode = request.QueryString("studentCode");
		var school = request.QueryString("school");
		var year = request.QueryString("year");
		var student = request.QueryString("student");
		var mobilephone = request.QueryString("mobilephone");
		
		document.title = schoolWX;
		pageFt.getElementsByTagName("a")[0].href = "javascript:myHome(\""
				+ schoolCode + "\")";
		pageFt.getElementsByTagName("img")[0].src = schoolLogoUrl;

		inputStudentCode.value = studentCode;
		inputSchool.value = school;
		inputYear.value = year;
		inputStudent.value = student;
		inputMobilephone.value = mobilephone;
		
		formRemark.innerText = "若对认领的信息有疑问，请在我们微信公众号“"+schoolWX+"”"+"留言【届数+姓名】，我们将第一时间回复你";
		
		buttonStudent.onclick = function(){
			
			ajaxFile(urlStudentClaim, formStudent, inputStudentHeader, function(stringData){
				console.info(stringData);
				var data = JSON.parse(stringData);
				if(data.status=="0")
				{
					toast1Message.innerText = "认领成功"
					toast1.style.display = "block";	
					setTimeout(function () {
						toast1.style.display = "none";
						//history.back();
						myHome();
		            }, 2000);
				}
				else if(data.message&&""!=data.message)
				{
					formHead.innerText = data.message;
				}
			});
			
		};
		
	}
	
</script>
